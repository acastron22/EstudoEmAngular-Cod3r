<mat-card>
    <mat-card-title> Confirmar exclusão do produto </mat-card-title>
  
    <form action="">
      <mat-form-field>
        <input
          matInput
          placeholder="nome"
          [value]="product.name"
          name="name" disabled
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Preço (R$)"
          [value]="product.price"
          name="price" disabled
        />
      </mat-form-field>
    </form>
  </mat-card>
  
  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Deletar
  </button>
  
  <button mat-raised-button (click)="cancel()" color="">Cancelar</button>
